<div class="container pt-3">
    <mat-card style="width: 100%; text-align: center;">
        <mat-card-title style="text-align: center;">Login Form</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="OnSubmit()" [formGroup]="loginUserForm">
                <div class="row">
                    <div class="col">
                         <mat-form-field appearance="outline" style="width: 70%;">
                             <mat-label >Username</mat-label>
                             <input matInput formControlName="username">
                         </mat-form-field>
                    </div> 
                 </div>
                 <div class="row">
                     <div class="col">
                          <mat-form-field appearance="outline" style="width: 70%;">
                             <mat-label>Password</mat-label>
                              <input matInput type="password" formControlName="password">
                          </mat-form-field>
                     </div> 
                  </div>
                  <div class="row">
                    <div class="col">
                        <button mat-raised-button color="primary" type="submit" style="width: 25%;">Submit</button>
                    </div>
                  </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
